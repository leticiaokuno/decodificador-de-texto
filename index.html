<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-IA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
        <title>Decodificador de texto</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="cabecalho">
            <img class="logoAlura" src="./assets/Alura_logo.svg" alt="Logo da Alura">
        </header>

        <main class="decodificador">
            <section class="decodificador__input">
                <textarea class="decodificador__input__digitar" type="text" name="input-texto" maxlength="120" id="input-texto" cols="50" rows="12" placeholder="Digite seu texto"></textarea>

                <div class="aviso">
                    <p>Apenas letras minúsculas e sem acento</p>
                </div>
                
                <div class="decodificador__botoes">      
                    <button class="botao-cripto" onclick="botaoCriptografar()">Criptografar</button>
                    <button class="botao-descripto" onclick="botaoDescriptografar()">Descriptografar</button>
                </div>
            </section>

            <section class="decodificador__output">
                <textarea class="decodificador__output__mensagem" cols="18" rows="12" readonly>Nenhuma mensagem encontrada.</textarea>                
                <input class="botao-copiar" type="submit" value="Copiar" id="botao-copiar">            
            </section>
        </main>

        <footer class="rodape">
            <p>Desenvolvido por Letícia Ayumi Okuno em 08/2024</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
